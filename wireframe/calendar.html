<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    .row .col.s17 {
      width: 14.2857142857%;
    margin-left: auto;
    left: auto;

    }
    .calendar-container {
      margin-top: 20px;
    }

    .calendar-header {
      font-weight: bold;
      text-align: center;
    }

    .date-box {
      border: 1px solid #ddd;
      min-height: 100px;
      text-align: center;
      padding: 5px;
    }

    .task-list {
      text-align: left;
      margin-top: 10px;
    }

    .task-item {
      background-color: #ee6e73;
      color: white;
      padding: 2px 5px;
      border-radius: 2px;
      font-size: 12px;
      margin-bottom: 5px;
      display: inline-block;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>タスク管理 - 引っ越しタスクリスト</title>
</head>

<body>
  <!-- #header -->
  <nav id="header" class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">引っ越しタスクリスト</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="login.html">ログイン</a></li>
        <li><a href="mypage.html">マイページ</a></li>
        <li><a href="tasks.html">タスク管理</a></li>
        <li><a href="calendar.html">カレンダー</a></li>
        <li><a href="logout.html">ログアウト</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="login.html">ログイン</a></li>
        <li><a href="mypage.html">マイページ</a></li>
        <li><a href="tasks.html">タスク管理</a></li>
        <li><a href="calendar.html">カレンダー</a></li>
        <li><a href="logout.html">ログアウト</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <h4 class="center-align">カレンダー</h4>
    <div class="row">
      <div class="input-field col s12">
        <select id="task_category">
          <option value="202401">2024年1月</option>
          <option value="202402">2024年2月</option>
          <option value="202403" selected>2024年3月</option>
        </select>
        <label for="task_category">基準月</label>
      </div>
    </div>
    <div class="row calendar-container">
      <!-- カレンダーのヘッダ -->
      <div class="col s12">
        <div class="row">
          <div class="col s12 calendar-header">
            <div class="col s17">日</div>
            <div class="col s17">月</div>
            <div class="col s17">火</div>
            <div class="col s17">水</div>
            <div class="col s17">木</div>
            <div class="col s17">金</div>
            <div class="col s17">土</div>
          </div>
        </div>
      </div>
      <!-- カレンダーの日付とタスク -->
      <!-- この部分を動的に生成する -->
      <div class="col s12">
        <div class="row">
          <!-- 日付ボックスのサンプル -->
          <div class="col s17 date-box">
            <div>1</div>
            <div class="task-list">
              <div class="task-item">タスクA</div>
            </div>
          </div>
          <!-- 他の日付ボックスも同様に追加 -->
        </div>
      </div>
    </div>
  </div>

  <!-- script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // ドロップダウン（Select）の初期化
      var selects = document.querySelectorAll('select');
      M.FormSelect.init(selects);

      // カレンダー（DatePicker）の初期化
      var datepickers = document.querySelectorAll('.datepicker');
      M.Datepicker.init(datepickers, {
        format: 'yyyy-mm-dd', // 日付のフォーマット
        autoClose: true, // 日付選択後に自動で閉じる
      });
    });

    function toggleCustomCategory($select) {
      var value = $select.value;
      var $customCategory = document.querySelector('#custom_category');
      if (value === '0') { // 「その他」が選択された場合
        $customCategory.style.display = 'block';
      } else {
        $customCategory.value = '';
        $customCategory.style.display = 'none';
      }
    }
  </script>
</body>

</html>
