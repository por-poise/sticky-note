  <title>タスク管理 - 引っ越しタスクリスト</title>

<body>
  <!-- #header -->
  <nav id="header" class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">引っ越しタスクリスト</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="login.html">ログイン</a></li>
        <li><a href="mypage.html">マイページ</a></li>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="login.html">ログイン</a></li>
        <li><a href="mypage.html">マイページ</a></li>
        <li><a href="tasks.html">タスク管理</a></li>

    </div>
  </nav>

  <div class="container">
    <h2 class="center-align">ログイン</h2>
    <div class="row">
      <form class="col s12" action="/login" method="post">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" required>
            <label for="email">メールアドレス</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" required>
            <label for="password">パスワード</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">ログイン
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <!-- script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
